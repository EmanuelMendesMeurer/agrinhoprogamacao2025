<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Festejando Conexão Campo e Cidade</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="sketch.js" defer></script>
</head>
<body>
  <div class="quiz-container">
    <div id="question-container" class="question-container">
      <h1 id="question">Qual a principal atividade no campo?</h1>
      <div id="options">
        <button class="option" data-id="0">Agricultura</button>
        <button class="option" data-id="1">Tecnologia</button>
        <button class="option" data-id="2">Turismo</button>
        <button class="option" data-id="3">Educação</button>
      </div>
    </div>
    <div id="feedback" class="feedback"></div>
    <div id="score-container" class="score-container">
      <p id="score">Pontuação: 0</p>
    </div>
  </div>
</body>
</html>
